<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <!-- Encabezado aquí -->
    </header>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4 mb-5">
                <div class="box">
                    <h2>Historial de Procesos</h2>
                    <ul>
                        <li>Proceso 1 completado</li>
                        <li>Proceso 2 completado</li>
                        <li>Proceso 3 completado</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4 mb-5">
                <div class="box">
                    <h2>Exchange Rate</h2>
                    <div class="d-flex justify-content-center my-5">
                        <button id="executeButton" class="btn btn-primary me-4">Search ExchangeRate</button>
                        <button id="AttachmentExcel" class="btn btn-secondary">Excel</button>
                    </div>
                    <div class="station-line">
                        <!-- Estaciones de procesos aquí -->
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-5">
                <div class="box">
                    <h2>Pay Attetion!</h2>
                    <ul>
                        <li>Started...</li>
                        <li>waiting...</li>
                        <li>finish...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p class="m-0">Derechos de autor © 2023 - Mi Página</p>
    </footer>

  <script>
    
    // Agrega un evento de clic al botón
    document.getElementById('executeButton').addEventListener('click', async () => {
      try {
        await fetch('/getcurrencies');  // Hace una solicitud GET a la ruta /getcurrencies en el servidor
        alert('getCurrencies ejecutado');
      } catch (error) {
        console.error("Error durante la ejecución de getCurrencies:", error);
      }
    });
    document.getElementById('AttachmentExcel').addEventListener('click', async () => {
      try {
        await fetch('/download');  // Hace una solicitud GET a la ruta /getcurrencies en el servidor
        alert('Download Excel...');
      } catch (error) {
        console.error("something went wrong...", error);
      }
    });
  </script>
</body>
</html>
